<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Rad Cars</title>
    <meta name="description" content="Mark and Jason's Rad Cars">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />

    <meta name="robots" content="index,follow,archive">
    <meta name="author" content="Mark D Rushton">

</head>

<body>
{{>navigationBar}}

</body>

<template name="cars">
	<div class="container cars">

			<h1>Bay Area Cars</h1>

			<div id="car-container">
				{{> pagesNav}}
				{{> pages}}

  		</div>
  </div> 
</template>

<template name="car">
	<div class = "item">
		<a href="{{external_url}}" target="_blank">
			<h3>{{heading}} ({{prettifyMoney price}})</h3>
			<div class="image-container">
				{{#with image}}
					<img src="{{url}}">
				{{/with}}
			</div>
			<div>
				<span>Location: {{location.city}}</span><br>
				<span>Posted: {{prettifyDate timestamp}}</span><br>
				<span>Source: {{longifySource source}}</span>
			</div>
		</a>
	</div>
</template>


<template name="searches">
	<div class="container searches">
		<div class="row col-sm-6 col-sm-offset-3">

			<h1>Searches</h1>

			<div class="row">
				<div>
					<div class="input-group input-group-lg">
					  <input type="text" class="form-control search-term-text" placeholder="Type to add a new search term"/>
					  <span class="input-group-btn">
			        <button class="btn btn-primary new-search" type="button">ADD</button>
			      </span>
					</div>
		  	</div>
	  	</div>
	  	<div class="row">
	  		<button class="btn btn-success btn-lg refresh-data">
	  			<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>  Refresh Data
	  		</button>
	  	</div>
			<div id="search-container" class="row">
				{{> pages}}
	    	{{> pagesNav}}
	  	</div>
  	</div>
  </div> 
</template>

<template name="search">
	<div class="row search-item">
		<div>
			<button class="btn btn-danger delete-search">X</button>
			<span>"{{headingSearchText}}"</span>
		</div>
	</div>
</template>

<template name="navigationBar">
    <nav class="navbar navbar-default " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header admin-header">
            		<a class="navbar-brand admin-header-item" href="/curation">Curation</a>
                <a class="navbar-brand admin-header-item" href="/searches">Searches</a>
                <!-- <a class="navbar-brand admin-header-item" href="/trash">Trash</a> -->
                <!--<a class="navbar-brand admin-header-item sign-out-header" href="/sign-out">Sign-Out</a>-->
            </div>
        </div>
    </nav>
</template>
