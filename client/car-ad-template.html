<template name="carAdTemplate">
<div class="container theme-showcase" role="main">
	<!-- Main jumbotron for a primary marketing message or call to action -->
	{{#if carAdFound}}
	<div class="jumbotron car-ad-template">
		<div class="row">
			<div class="col-sm-4">
				<div class="carimage" style="background-image:url({{image}})" alt="..."></div>
			</div>
			<div class="col-sm-8">
				<h3 class="car-ad-heading">{{heading}}</h3>
				<p class="car-ad-body">{{shortifyBody body}}</p>
				<p><a href="{{external_url}}" class="btn btn-info btn-lg" target="_blank" role="button">
					<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
					GO BUY IT
				<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></a></p>
			</div>
		</div>
		
	</div>
	{{else}}
	<div class="row loadingCurrentCar">
		<div class="pagesLoadingDefaultCont">
			<div class="pagesLoadingDefault"><img src="/packages/alethes_pages/public/loader.gif"/></div>
		</div>
	</div>
	{{/if}}
</div>
</template>
