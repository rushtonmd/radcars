<template name="carAdTemplate">

    <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron car-ad-template">
        	<div class="row">
        		<div class="col-sm-4">
        			<div class="carimage" style="background-image:url({{image}})" alt="..."></div>
        		</div>
        		<div class="col-sm-8">
        			<h2>{{heading}}</h2>
            		<p><a href="{{external_url}}" class="btn btn-info btn-lg" role="button">
            			<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
            			GO BUY IT
            			<span class="glyphicon glyphicon-usd" aria-hidden="true"></span></a></p>
        		</div>
        	</div>


        </div>

    </div>

</template>
