<template name="cars">
	{{>shareModal}}
<div class="container cars">
	<div class="row">
		
		{{> pagesNav}}
		{{> pages}}
	</div>
	{{#if moreCoolCars}}
	<div class="row loadingMoreCars">

		<div class="pagesLoadingDefaultCont">
			<div class="pagesLoadingDefault"><img src="/packages/alethes_pages/public/loader.gif"/></div>
		</div>
	</div>
	{{/if}}
</div>
</template>
<template name="car">
<div id="car-container" class="col-sm-6 col-md-4">
	<button class="btn btn-default share-ad fa fa-share-alt-square fa-3" data-togglea="modal" data-targeta="#shareModal" car-ad-id="{{_id}}"></button>
	<a href="{{external_url}}" target="_blank">
		<div class="thumbnail">
			
			
			<div class="carimage" style="background-image:url({{image}})" alt="...">
				
				<div class="price caption"><span>{{prettifyMoney price}} in {{cityname}}</span></div>
				<div class="caption heading">
					<span>{{heading}}</span>
				</div>
			</div>
			
			
		</div>
	</a>
</div>
</template>
