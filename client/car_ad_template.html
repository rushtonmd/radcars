<template name="carAdTemplate">
<div class="container theme-showcase" role="main">
	<!-- Main jumbotron for a primary marketing message or call to action -->
	<div class="jumbotron car-ad-template">
		<div class="row">
			<div class="col-sm-4">
				<div class="carimage" style="background-image:url({{image}})" alt="..."></div>
			</div>
			<div class="col-sm-8">
				<h3 class="car-ad-heading">{{heading}}</h3>
				<p class="car-ad-body">{{shortifyBody body}}</p>
				<p>
				<div class="row">
					<div class="col-sm-6 top-button">
						<a href="{{external_url}}" class="btn btn-info btn-lg full-width-button" target="_blank" role="button">
							<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
							GO BUY IT
							<span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
						</a>
					</div>
					<div class="col-sm-6">
						<a type="button" class="btn btn-info btn-lg twitter-share-button full-width-button popup" target="_blank" href="{{twitterHref}}"><i class="fa fa-twitter"></i>  Share on Twitter</a>
					</div>
				</div>
				</p>
			</div>
		</div>
		
	</div>
</div>
</template>
