<template name="statsTemplate">

    <div class="container theme-showcase" role="main">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>STATS!!!!</h1>
            {{#if isUserAnAdmin}}
	            <p>Total Cars: {{numberOfCars}}</p>
	            <p>Total Images: {{numberOfImages}}</p>
	            <p>Images Queue: {{imagesQueueLength}}</p>
	            <button class="btn btn-default increment-images-queue btn-lg" type="button">Increment Images Queue</button>
	            <button class="btn btn-default reset-images-queue btn-lg" type="button">Reset Images Queue</button>
                <button class="btn btn-default prune-cars btn-lg" type="button">Prune Cars</button>
            {{/if}}
        </div>

    </div>

</template>
